<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://unpkg.com/konva@8.4.2/konva.min.js"></script>
        <link type="text/css" rel="stylesheet" href="/stylesheets/rectangle.css">
    </head>
    <body>
        <div id="container"></div>
        
        <script>    
            //var socket = io();
            
            var div = document.getElementById("container");
            console.log(div);

            var stage = new Konva.Stage({
                container: 'container',
                width: div.clientWidth,
                height: div.clientHeight,
            });
        
            // Create layer
            var layer = new Konva.Layer();
            stage.add(layer);
        
            var tr = new Konva.Transformer();
            layer.add(tr);
        
            // add a new feature, lets add ability to draw selection rectangle
            var selectionRectangle = new Konva.Rect({
                fill: 'rgba(0,0,255,0.5)',
                visible: false,
            });
            layer.add(selectionRectangle);
        
            var x1, y1, x2, y2;
            var wantDraw;

            var container = stage.container();
            container.tabIndex = 1;
            container.focus();
            
            stage.on('mousedown touchstart', (e) => {
                // do nothing if we mousedown on any shape
                if (e.target !== stage) 
                    return;
                

                e.evt.preventDefault();
                x1 = stage.getPointerPosition().x;
                y1 = stage.getPointerPosition().y;
                x2 = stage.getPointerPosition().x;
                y2 = stage.getPointerPosition().y;
        
                selectionRectangle.visible(true);
                selectionRectangle.width(0);
                selectionRectangle.height(0);
                
                wantDraw = e.evt.shiftKey || e.evt.ctrlKey || e.evt.metaKey;
            });
        
            stage.on('mousemove touchmove', (e) => {
                // do nothing if we didn't start selection
                if (!selectionRectangle.visible()) 
                    return;
                
                e.evt.preventDefault();
                x2 = stage.getPointerPosition().x;
                y2 = stage.getPointerPosition().y;
        
                selectionRectangle.setAttrs({
                    x: Math.min(x1, x2),
                    y: Math.min(y1, y2),
                    width: Math.abs(x2 - x1),
                    height: Math.abs(y2 - y1),
                });
            });
        
            stage.on('mouseup touchend', (e) => {
                // do nothing if we didn't start selection
                if (!selectionRectangle.visible())
                    return;
                
                e.evt.preventDefault();
                // update visibility in timeout, so we can check it in click event
                setTimeout(() => {
                    selectionRectangle.visible(false);
                });
        
                var shapes = stage.find('.rect');
                var box = selectionRectangle.getClientRect();
                var selected = shapes.filter((shape) =>
                    Konva.Util.haveIntersection(box, shape.getClientRect())
                );
                tr.nodes(selected);

                if (wantDraw) {
                    var rect = new Konva.Rect({
                        x: selectionRectangle.attrs.x,
                        y: selectionRectangle.attrs.y,
                        width: selectionRectangle.attrs.width,
                        height: selectionRectangle.attrs.height,
                        name: 'rect',
                        stroke: 'white',
                        strokeWidth: 3,
                        draggable: true,
                    });
                    layer.add(rect);
                    wantDraw = false;
                }
            });
        
            // clicks should select/deselect shapes
            stage.on('click tap', function (e) {
                // if we are selecting with rect, do nothing
                if (selectionRectangle.visible())
                    return;
        
                // if click on empty area - remove all selections
                if (e.target === stage) {
                    tr.nodes([]);
                    return;
                }
        
                // do nothing if clicked NOT on our rectangles
                if (!e.target.hasName('rect'))
                    return;
                
        
                // do we pressed shift or ctrl?
                const metaPressed = e.evt.shiftKey || e.evt.ctrlKey || e.evt.metaKey;
                const isSelected = tr.nodes().indexOf(e.target) >= 0;
        
                if (!metaPressed && !isSelected) {
                    // if no key pressed and the node is not selected
                    // select just one
                    tr.nodes([e.target]);
                } else if (metaPressed && isSelected) {
                    // if we pressed keys and node was selected
                    // we need to remove it from selection:
                    const nodes = tr.nodes().slice(); // use slice to have new copy of array
                    // remove node from array
                    nodes.splice(nodes.indexOf(e.target), 1);
                    tr.nodes(nodes);
                } else if (metaPressed && !isSelected) {
                    // add the node into selection
                    const nodes = tr.nodes().concat([e.target]);
                    tr.nodes(nodes);
                }
            });

            stage.on('dblclick', function(e) {
                if (selectionRectangle.visible())
                    return;
                
                // if click on empty area - remove all selections
                if (e.target === stage) {
                    tr.nodes([]);
                    return;
                }
        
                // do nothing if clicked NOT on our rectangles
                if (!e.target.hasName('rect'))
                    return;
                    
                // SET LABEL
            });

            
            container.addEventListener('keydown', function (e) {
                console.log(e);
                // Canc key
                if (e.keyCode == 46) {
                    console.log(layer.getChildren());
                    tr.nodes().forEach(node => {
                        node.remove();
                    });
                    tr.nodes([]);
                }
            });
        </script>
    </body>
</html>
