<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- <script type="text/javascript" src="/socket.io/socket.io.js"></script> -->
<body>

    <form id="form">
        <input type="file" id="bagFile" accept=".bag"> <br>
        <input type="submit" value="extract" id="submit" />
    </form>

    <script>
        var socket = io();
        

        var form = document.getElementById('form');
        var select = document.getElementById('bagFile');
        var input = document.getElementById('submit');

        input.addEventListener('click', function(e) {
            e.preventDefault();
            if (select.value != "") {
                let split = select.value.split("\\");
                let filename = split[split.length - 1].split(".")[0];
                let extension = split[split.length - 1].split(".")[1];
                if (extension == "bag") {
                    socket.emit('clicked', filename, (res) => {
                        console.log(res);
                    });
                }
            }
        });
    </script>
</body>
</html>
