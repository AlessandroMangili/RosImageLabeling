<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    </head>
    <body>

        <form id="form">
            <input type="file" id="bagFile" accept=".bag"> <br>
            <input type="submit" value="extract" id="submit" />
        </form>

        <a href="draw">Modifica set</a>

        <script type="text/javascript" src="../javascript/Socketfunction.js"></script>
        <script>            
            var select = document.getElementById('bagFile');

            document.getElementById('submit').addEventListener('click', e => {
                e.preventDefault();

                if (select.value != "") {
                    let split = select.value.split("\\");
                    let filename = split[split.length - 1].split(".")[0];
                    let extension = split[split.length - 1].split(".")[1];
                    if (extension == "bag")
                        extract_bag(filename);
                }
            });
        </script>
    </body>
</html>
